<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@500&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

  </head>
  <body>
      
    <div class="container">
        <div class="row justify-content-center ">
            <div id="people" class="d-flex flex-wrap">
              <div class="card mt-4 mx-4">
                <div>
                    <img class="card-img-top profilePic" src="${profile.picture.medium}">
                </div>
                <div class="card-body">
                    <h4 class="card-title name">${profile.name.title} ${profile.name.first} ${profile.name.last}</h4>
                    <h6 class="card-title name">${profile.gender}</h6>
                    <div class="likesncomments d-flex justify-content-between">
                      <div class="likes"><i class="fa fa-thumbs-up text-primary " aria-hidden="true"></i> <i class="fa fa-heart text-danger m" aria-hidden="true"></i> 105</div>
                      <div class="comments">85 comments</div>
                    </div>
                    <div class="LCS d-flex justify-content-between pt-4 bg-light">
                      <div><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>0</div>
                      <div><i class="fa fa-comment-o" aria-hidden="true"></i>Comments</div>
                      <div><i class="fa fa-share" aria-hidden="true"></i>Share</div>
                    </div>
                   
                    
                </div>
            </div>
            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
    <script src="/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
